    <title>To Do List</title>

<body>
    <h1>To Do List</h1>
<!-- USER INPUTS ------------------------------->

        <input type="text" placeholder="Enter Task Description" id="inp-task">
        <button id="btn-submit">Submit</button>
    </div>
<!-- TABLE ------------------------------------->
    <table>
        <thead>
            <tr>
                <th>box</th>
                <th>Task Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbl-todo-list">
        </tbody>
    </table>
</body>
